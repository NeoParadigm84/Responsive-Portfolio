<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Christopher Hubbard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="fixed-top">
      <div class="container-fluid">
        <a href="index.html" id="logo">Chris Hubbard</a>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <div class="p-3 mb-2 bg-warning text-dark">
        <h1 class="text-body">Contact</h1>


        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <button type="submit" class="btn btn-warning">Submit</button>
        </form>

    </section>

  </div>

  <div class="fixed-bottom">
      <footer>
          <div class="container">
              <div class="row">
                  <div class="col-lg">

                      <button type="button" class="btn btn-warning"
                      target ="_blank" onclick="window.location.href = 'https://www.facebook.com/chris.hubbard.752'">Facebook</button>
                  </div>
                  <div class="col-lg">
                      <button type="button" class="btn btn-warning"
                      target ="_blank" onclick="window.location.href = 'https://github.com/NeoParadigm84'">Github</button>
                  </div>
                  <div class="col-lg">
                      <button type="button" class="btn btn-warning"
                      target ="_blank" onclick="window.location.href = 'https://www.linkedin.com/in/christopher-hubbard-893516181/'">LinkedIn</button>
                  </div>
              </div>
          </div>
      </footer>
  </div>
</body>

</html>
